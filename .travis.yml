before_install:
  - gem update --system
  - gem install bundler
bundler_args: --without development
language: ruby
rvm:
  # Alti drop support pre-Ruby 2.3
  # - 1.8.7
  # - 1.9.3
  # - 2.0.0
  # - 2.1.10
  # - 2.2.8
  - 2.3.5
  - 2.4.2
  - 2.5.0
  - ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
  fast_finish: true
script: bundle exec thor spec
sudo: false
cache: bundler
